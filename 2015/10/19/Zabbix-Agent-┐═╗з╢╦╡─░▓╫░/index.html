			<h1> Zabbix-Agent 客户端的安装</h1>
		</div>		
	



<div class="row post">
	<!-- cols -->
	
	<div class="col-md-9">
	

			

	<!-- content -->
	<div class="mypage">		
	    <p>Zabbix-Agent 客户端的安装<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">[root@localhost ~] <span class="comment"># rpm -ivh http://repo.zabbix.com/zabbix/2.4/rhel/6/x86_64/zabbix-release-2.4-1.el6.noarch.rpm</span></span><br><span class="line">[root@localhost ~] <span class="comment"># yum install -y zabbix zabbix-agent</span></span><br><span class="line"></span><br><span class="line">客户端的配置</span><br><span class="line">[root@localhost ~] <span class="comment">#  cat  /etc/zabbix/zabbix_agent.conf|grep -n ^[^#]</span></span><br><span class="line"></span><br><span class="line">PidFile=/var/run/zabbix/zabbix_agentd.pid</span><br><span class="line">LogFile=/var/log/zabbix/zabbix_agentd.log</span><br><span class="line">LogFileSize=<span class="number">0</span></span><br><span class="line">Server=<span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span>,<span class="number">192.168</span><span class="number">.108</span><span class="number">.141</span><span class="comment">#被动模式，Zabbix-Server的IP地址</span></span><br><span class="line">ServerActive=<span class="number">192.168</span><span class="number">.108</span><span class="number">.141</span>:<span class="number">10051</span> <span class="comment">#主动模式</span></span><br><span class="line">Hostname=Zabbix server</span><br><span class="line">Include=/etc/zabbix/zabbix_agentd.d/</span><br><span class="line">UnsafeUserParameters=<span class="number">1</span></span><br><span class="line"></span><br><span class="line">启动客户端</span><br><span class="line">[root@localhost ~] <span class="comment"># chkconfig zabbix-agent on</span></span><br><span class="line">[root@localhost ~] <span class="comment"># service zabbix-agent start</span></span><br><span class="line">Starting Zabbix agent: [ OK ]</span><br></pre></td></tr></table></figure></p>
<p>建议安装好后在zabbix-server服务机配置自动发现规则。</p>
