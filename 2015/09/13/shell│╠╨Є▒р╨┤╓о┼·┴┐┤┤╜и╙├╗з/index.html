	<div class="mypage">		
	    <p>作为系统管理员，我们很有可能遇到一次批量添加用户，同时还需修改用户密码。本文是通过Shell来批量添加用户和修改密码，有效节省时间。<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/bin/bash</span></span><br><span class="line"><span class="comment">#Author linuxunix</span></span><br><span class="line"><span class="comment">#echo $1</span></span><br><span class="line">addname=`cut -d <span class="string">":"</span> -f1 $<span class="number">1</span>`       <span class="comment">#获取用户名</span></span><br><span class="line"><span class="keyword">for</span> name <span class="keyword">in</span> $addname        </span><br><span class="line"> do</span><br><span class="line">  <span class="comment">##create user if not exists        #检查用户名是否已经创建</span></span><br><span class="line">       id $name &gt;&amp; /dev/null</span><br><span class="line">       if [ $? -ne 0  ]</span><br><span class="line">     then</span><br><span class="line">           useradd $name</span><br><span class="line">           <span class="keyword">pass</span>=`cat $<span class="number">1</span> |grep $name |awk -F <span class="string">":"</span> <span class="string">'&#123;print $2&#125;'</span>`</span><br><span class="line">           echo $<span class="keyword">pass</span>|passwd $name --stdin &amp;&amp; echo <span class="string">"$name 已添加"</span>     <span class="comment">#修改用户密码、--stdin是输入两次</span></span><br><span class="line">      <span class="keyword">else</span></span><br><span class="line">         echo <span class="string">"$name 已经存在"</span></span><br><span class="line">      fi</span><br><span class="line">  done</span><br></pre></td></tr></table></figure></p>
<p>下面是用户名密码格式<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">user1:passwd1</span><br><span class="line">user2:passwd2</span><br></pre></td></tr></table></figure></p>
