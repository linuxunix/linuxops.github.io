	    <p>作为管理员通常我们都需要清理日志释放部分硬盘资源，通常我们可以使用du -sh * 可以查看文件的占用空间。以下是使用find 命令清楚一周前日志。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">find 文件所在路径</span><br><span class="line">-mtime +<span class="number">7</span> -name <span class="string">"*.log"</span>  -<span class="keyword">exec</span> rm -rf &#123;&#125; \;  清理<span class="number">7</span>天前日志</span><br><span class="line"></span><br><span class="line">find / -size +<span class="number">100</span>M -<span class="keyword">exec</span> ls -lh &#123;&#125; \; 查找大于<span class="number">100</span>m的文件并显示输出</span><br></pre></td></tr></table></figure>	  
	</div>
